<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login</title>
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/all.min.css">
  <link rel="stylesheet" href="../css/bootstrap.min.css">
  <script src="../js/jquery-3.6.0.min.js"></script>
</head>
<body>
  <header class="bg-light text-center py-4">
    <img id="logo" src="../images/logo.png" alt="Glow & Grow" height="80">
    <h1>Login</h1>
  </header>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">G&G</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link" href="products.html">Products</a></li>
          <li class="nav-item"><a class="nav-link" href="gallery.html">Gallery</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact Us</a></li>
          <li class="nav-item"><a class="nav-link active" href="login.html" id="loginBtn">Login</a></li>
          <li class="nav-item"><a class="nav-link" href="register.html" id="registerBtn">Register</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <section class="container mt-4">
    <div class="row justify-content-center">
      <div class="col-12 col-sm-10 col-md-8 col-lg-6">
        <div class="card shadow-sm border-0">
          <div class="card-body p-4">
            <h2 class="h4 text-center mb-3">Sign in</h2>

            <form id="loginForm" novalidate>
              <!-- Email -->
              <div class="form-floating mb-3">
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="name@example.com"
                  required
                  pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
                />
                <label for="email">Email address</label>
                <div class="invalid-feedback">Please enter a valid email (e.g. user@example.com).</div>
              </div>

              <!-- Password -->
              <div class="form-floating mb-2">
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  placeholder="Password"
                  minlength="6"
                  required
                />
                <label for="password">Password</label>
                <div class="invalid-feedback">
                  Password must be at least 6 characters.
                </div>
              </div>

              <!-- Show / hide password -->
              <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" id="showPw">
                <label class="form-check-label" for="showPw">Show password</label>
              </div>

              <button type="submit" class="btn btn-dark w-100 py-2">Login</button>
            </form>
          </div>
        </div>
        <p class="text-center text-muted small mt-3 mb-0">
          Use <code>admin@admin.com</code> / <code>admin0</code> for the admin demo.
        </p>
      </div>
    </div>

    <script>
      (function () {
        const form = document.getElementById('loginForm');
        const emailEl = document.getElementById('email');
        const pwEl = document.getElementById('password');
        const showPw = document.getElementById('showPw');

        // Regex for strict email validation
        const emailPattern = /^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$/;

        // Toggle password visibility
        showPw.addEventListener('change', () => {
          pwEl.type = showPw.checked ? 'text' : 'password';
        });

        // Live validation for email while typing
        emailEl.addEventListener('input', () => {
          if (!emailPattern.test(emailEl.value.trim().toLowerCase())) {
            emailEl.setCustomValidity("Invalid email");
          } else {
            emailEl.setCustomValidity("");
          }
        });

        form.addEventListener('submit', function (e) {
          e.preventDefault();
          e.stopPropagation();

          if (!form.checkValidity()) {
            form.classList.add('was-validated');
            return;
          }

          const email = emailEl.value.trim().toLowerCase();
          const password = pwEl.value;

          // Use existing Bootstrap toast container in the page
          const toastEl = document.getElementById('toastMsg');
          const toastBody = document.getElementById('toastBody');

          // Helper to show toast with a specific color + message
          function showToast(message, themeClass) {
            toastEl.classList.remove('text-bg-primary', 'text-bg-success', 'text-bg-danger');
            toastEl.classList.add(themeClass);
            toastBody.textContent = message;
            const t = new bootstrap.Toast(toastEl);
            t.show();
          }

          if (email === 'admin@admin.com' && password === 'admin0') {
            showToast('Welcome back, admin!', 'text-bg-success');
            setTimeout(() => {
              window.location.href = 'index.html';
            }, 1200);
          } else {
            showToast('Invalid email or password.', 'text-bg-danger');
          }
        });
      })();
    </script>
  </section>

  <footer class="bg-dark text-white text-center py-3">
    <p>&copy; 2025 Glow & Grow. All rights reserved.</p>
  </footer>

  <!-- Modals -->
  <div id="modalContainer"></div>

  <!-- Toast -->
  <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
    <div id="toastMsg" class="toast align-items-center text-bg-primary border-0" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="d-flex">
        <div class="toast-body" id="toastBody">
          Welcome!
        </div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
    </div>
  </div>

  <script src="../js/main.js"></script>
  <script src="../js/bootstrap.bundle.min.js"></script>
</body>
</html>
